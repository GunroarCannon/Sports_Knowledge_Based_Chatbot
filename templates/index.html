<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° FanBot ‚Ä¢ Sports Chat</title>
    <!-- Modern Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons (optional, but adds flair) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at 10% 30%, #1a2f3f, #0b1a24);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            color: #e9edf0;
        }

        h2 {
            font-weight: 500;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #b3f0c0, #7dd3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        h2 i {
            background: none;
            -webkit-text-fill-color: initial;
            color: #fbbf24;
        }

        #chat-container {
            width: 100%;
            max-width: 750px;
            background: rgba(18, 28, 36, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #header {
            background: rgba(22, 163, 74, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 1.2rem 1.5rem;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #f0f9ff;
        }

        #header i {
            font-size: 1.8rem;
            color: #fcd34d;
            filter: drop-shadow(0 0 6px #fbbf24);
        }

        #chatbox {
            height: 450px;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            scroll-behavior: smooth;
            background: rgba(10, 20, 28, 0.4);
        }

        /* Custom scrollbar */
        #chatbox::-webkit-scrollbar {
            width: 6px;
        }
        #chatbox::-webkit-scrollbar-track {
            background: transparent;
        }
        #chatbox::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }
        #chatbox::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message-wrapper {
            display: flex;
            width: 100%;
        }

        .user-wrapper {
            justify-content: flex-end;
        }

        .bot-wrapper {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 0.9rem 1.2rem;
            border-radius: 24px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: popIn 0.2s ease-out;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .user-bubble {
            background: linear-gradient(145deg, #2563eb, #1e4bb3);
            color: white;
            border-bottom-right-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bot-bubble {
            background: rgba(40, 50, 65, 0.8);
            backdrop-filter: blur(4px);
            color: #e2e8f0;
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bot-bubble i {
            margin-right: 6px;
            color: #fbbf24;
        }

        #input-area {
            display: flex;
            padding: 1rem 1.5rem 1.5rem;
            background: rgba(18, 28, 36, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            gap: 0.8rem;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            color: #94a3b8;
            font-size: 1rem;
        }

        #userInput {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 40px;
            background: #1f2a36;
            color: #f1f5f9;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #userInput:focus {
            background: #283442;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.3);
        }

        #userInput::placeholder {
            color: #7f8c9b;
            font-weight: 400;
        }

        #send-btn {
            padding: 0 2rem;
            border: none;
            border-radius: 40px;
            background: linear-gradient(145deg, #16a34a, #12833a);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 6px 14px rgba(22, 163, 74, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #send-btn:hover {
            background: linear-gradient(145deg, #1bbd52, #16a34a);
            transform: scale(1.02);
            box-shadow: 0 8px 18px rgba(22, 163, 74, 0.5);
        }

        #send-btn:active {
            transform: scale(0.98);
        }

        #send-btn i {
            font-size: 1.1rem;
        }

        /* subtle footer */
        .footer-note {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #7f8c9b;
            display: flex;
            gap: 0.5rem;
        }

        .footer-note i {
            color: #f43f5e;
        }

        /* loading dots (optional, used if we add a typing indicator) */
        .typing-indicator {
            background: rgba(40, 50, 65, 0.6);
            padding: 0.9rem 1.5rem;
            border-radius: 24px;
            border-bottom-left-radius: 6px;
            display: inline-flex;
            gap: 6px;
        }
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h2>
        <i class="fas fa-futbol"></i> Sports Fan Engagement Bot
        <i class="fas fa-trophy" style="color: #fbbf24;"></i>
    </h2>

    <div id="chat-container">

        <div id="header">
            <i class="fas fa-robot"></i>
            <span>‚ö° FanBot ¬∑ Always online</span>
        </div>

        <div id="chatbox">
            <!-- initial bot message will be inserted via JS, but we keep a static one for structure -->
        </div>

        <div id="input-area">
            <div class="input-wrapper">
                <i class="fas fa-pen-fancy"></i>
                <input type="text" id="userInput" placeholder="Ask me about players, rules, tickets..." autofocus>
            </div>
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </div>

    </div>

    <div class="footer-note">
        <i class="fas fa-circle-check" style="color: #16a34a;"></i> Powered by smart matching ¬∑ Type "hello" to start
    </div>

    <script>
        (function() {
            const chatbox = document.getElementById('chatbox');
            const userInput = document.getElementById('userInput');
            const sendBtn = document.getElementById('send-btn');

            // Helper to append messages
            function appendMessage(text, sender) {
                const wrapper = document.createElement('div');
                wrapper.className = `message-wrapper ${sender}-wrapper`;

                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${sender}-bubble`;

                if (sender === 'bot') {
                    bubble.innerHTML = `<i class="fas fa-futbol"></i> ${text}`;
                } else {
                    bubble.textContent = text;
                }

                wrapper.appendChild(bubble);
                chatbox.appendChild(wrapper);
                chatbox.scrollTop = chatbox.scrollHeight;
            }

            // Show initial greeting if chatbox is empty
            if (chatbox.children.length === 0) {
                appendMessage('Hello! Ask me anything about football ‚öΩüèÜ', 'bot');
            }

            // Send message function
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;

                // Disable input & button during fetch (optional)
                userInput.disabled = true;
                sendBtn.disabled = true;

                // Show user message
                appendMessage(message, 'user');

                // Clear input
                userInput.value = '';

                // Optional: show typing indicator (we'll remove it later)
                const typingWrapper = document.createElement('div');
                typingWrapper.className = 'message-wrapper bot-wrapper';
                typingWrapper.id = 'typing-indicator';
                typingWrapper.innerHTML = `
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                `;
                chatbox.appendChild(typingWrapper);
                chatbox.scrollTop = chatbox.scrollHeight;

                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove typing indicator
                    const typing = document.getElementById('typing-indicator');
                    if (typing) typing.remove();

                    appendMessage(data.reply, 'bot');
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('typing-indicator')?.remove();
                    appendMessage('Sorry, something went wrong. Try again.', 'bot');
                })
                .finally(() => {
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    userInput.focus();
                });
            }

            // Event listeners
            sendBtn.addEventListener('click', sendMessage);

            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault(); // prevent any default form behavior
                    sendMessage();
                }
            });

            // Auto-focus on page load
            userInput.focus();
        })();
    </script>

</body>
</html>
